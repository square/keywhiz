server:
  applicationConnectors:
    - type: resources-https
      port: 4445
      keyStorePath: dev_and_test_keystore.p12
      keyStorePassword: ponies
      keyStoreType: PKCS12
      trustStorePath: dev_and_test_truststore.p12
      trustStorePassword: ponies
      trustStoreType: PKCS12
      wantClientAuth: true
      validateCerts: true
      validatePeers: true
      crlPath: dev_and_test.crl
      supportedProtocols: [TLSv1.2]
      supportedCipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_RSA_WITH_AES_128_CBC_SHA256
        - TLS_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDH_RSA_WITH_AES_128_CBC_SHA256
        - TLS_DHE_RSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA
        - TLS_ECDH_RSA_WITH_AES_128_CBC_SHA
        - TLS_DHE_RSA_WITH_AES_128_CBC_SHA
  adminConnectors:
    - type: http
      bindHost: localhost
      port: 8081

logging:
  appenders:
    - type: console

environment: testing

database:
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://address=(host=localhost)(%custom_mysql_port%)(useUnicode=true)(characterEncoding=utf8)/keywhizdb_test
  user: root
  properties:
    charSet: UTF-8
  initialSize: 2
  minSize: 2
  maxSize: 2
  # There is explicitly no password. Do not uncomment.
  # password:

readonlyDatabase:
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://address=(host=localhost)(%custom_mysql_port%)(useUnicode=true)(characterEncoding=utf8)/keywhizdb_test
  user: root
  properties:
    charSet: UTF-8
  readOnlyByDefault: true
  initialSize: 1
  minSize: 1
  maxSize: 1
  # There is explicitly no password. Do not uncomment.
  # password:

migrationsDir:
  db/mysql/migration

statusCacheExpiry: PT3S

